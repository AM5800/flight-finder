group 'am5800'
version '1.0'

buildscript {
  repositories {
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2-eap-44"
  }
}

apply plugin: 'kotlin'

repositories {
  maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.2-eap-44"
  compile 'joda-time:joda-time:2.2'
  compile 'com.goebl:david-webb:1.3.0'
  compile group: 'com.google.guava', name: 'guava', version: '18.0'
}
